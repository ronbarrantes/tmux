# List of plugins
# bind -n M-H previous-window
# bind -n M-L next-window
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Start window index at 1 (not 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @tokyo-night-tmux_theme storm    # storm | day | default to 'night'
# set -g @tokyo-night-tmux_transparent 0  # 1 or 0
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'TechnicalDC/tmux-ayu-theme'
set -g @ayu_date_format "%D"


set -g @plugin "tmux-plugins/tmux-yank"
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-key -X begin-selection
bind-key -T copy-mode-vi C-v send-key -X rectangle-toggle
bind-key -T copy-mode-vi y send-key -X copy-selection-and-cancel


bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
